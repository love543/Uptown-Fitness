<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uptown Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./gym_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="left">
            <img class="demo" src="gym_logo.png" alt="Gym Logo">
            <div>UpTown Fitness</div>
        </div>
        
        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation menu">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fas fa-bars"></i>
        </label>
        
        <div class="mid">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="right">
            <a href="tel:+918006732510" class="btn"><i class="fas fa-phone-alt"></i> Call Us</a>
            <a href="mailto:21cs2010@rgipt.ac.in" class="btn"><i class="fas fa-envelope"></i> Mail us</a>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-form-box">
                <h2>Login to Your Account</h2>
                <form action="/login" method="POST" id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                        <span class="password-toggle" onclick="togglePassword('password')" title="Show/Hide Password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login <i class="fas fa-arrow-right"></i></button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
                </div>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google"><i class="fab fa-google"></i> Google</button>
                        <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="modern-footer">
            <div class="social-icons-container">
                <a href="#" class="footer-icon youtube" title="YouTube" aria-label="Visit our YouTube channel"><i class="fab fa-youtube"></i></a>
                <a href="#" class="footer-icon instagram" title="Instagram" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-icon twitter" title="Twitter" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer-icon facebook" title="Facebook" aria-label="Like us on Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="footer-copyright">Uptown Fitness  2023 Tucson Fitness Pvt. Ltd.</div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const fieldType = passwordField.getAttribute('type');
            passwordField.setAttribute('type', fieldType === 'password' ? 'text' : 'password');
            
            const eyeIcon = event.currentTarget.querySelector('i');
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        }
    </script>
</body>
